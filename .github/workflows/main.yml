name: Build and Deploy Voby Dev

on:
  release:
    types: [published]
    
  workflow_dispatch:
    
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
        
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - name: Install ğŸ”§
        run: |
          yarn
          yarn build
          touch dist/.nojekyll

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages
          folder: dist
