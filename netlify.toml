[build]
  base = "./"
  publish = "dist/"
  command = "npm run build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/images/*"

  [headers.values]
    Cache-Control = "public, max-age=2592000, stale-while-revalidate=2592000"

[[edge_functions]]
  path = "/image"
  function = "image"
